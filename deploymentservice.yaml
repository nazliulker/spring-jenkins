apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: nazlinesibeulker/devops-integration:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8090
  
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  type: ClusterIP
  selector:
    app: myapp
  ports:
  - name: http
    port: 80
    targetPort: 8090
---
 apiVersion: networking.k8s.io/v1
 kind: Ingress
 metadata:
   name: myingress
   labels:
     name: myingress
   annotations:
    kubernetes.io/ingress.class: nginx
 spec:
   rules:
   - host: springjenkins.com
     http:
       paths:
       - pathType: Prefix
         path: "/"
         backend:
           service:
             name: myapp
             port:
               name: http

